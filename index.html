<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@800&family=Archivo:wght@500&family=Open+Sans:wght@700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Studio Ghibli</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div id="nav-links">
          <ion-icon name="logo-google"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
      </header>
      <main>
        <div id="content">
          <div id="title">
            <h6>Hayao Miyazaki</h6>
            <h1>A Viagem de Chihiro</h1>
          </div>
          <div id="paragraph">
            <p>
              Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles
              que a desobedecem são transformados em animais.
            </p>
          </div>
          <div id="buttons">
            <button id="b1">
              <ion-icon name="play-outline"></ion-icon>
              <a href="#">Assistir Agora</a>
            </button>

            <button id="b2">
              <a href="#">Assista o Trailer</a>
            </button>
          </div>
        </div>
        <div id="ghosts">
          <img src="./assets/ghosts.png" alt="" />
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
